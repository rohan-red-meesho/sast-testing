name: Semgrep Scan
on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  semgrep-scan:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: semgrep scan
        run: |
          semgrep scan --metrics=off --config="p/default" --config .semgrep/

      - name: exit code fail
        run: echo "exit_code=$?"; exit 1

      - name: test
        run: echo "Working after exit?"
